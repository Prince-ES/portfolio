<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Message Sent</title>
  <link rel="stylesheet" href="success.css">
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', system-ui, sans-serif;
}

body {
  min-height: 100vh;
  background: radial-gradient(circle at top, #646363, #0d0d0d);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #eaeaea;
}

.container {
  padding: 2rem;
}

.card {
  background: #141414;
  border-radius: 16px;
  padding: 3rem 2.5rem;
  text-align: center;
  max-width: 420px;
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
  animation: fadeInUp 0.8s ease forwards;
}

.icon {
  width: 72px;
  height: 72px;
  margin: 0 auto 1.5rem;
  border-radius: 50%;
  background: linear-gradient(135deg, #e7edea, #d6dcd6);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2.5rem;
  color: black;
}

h1 {
  font-size: 1.75rem;
  margin-bottom: 0.75rem;
}

p {
  font-size: 0.95rem;
  color: #b5b5b5;
  margin-bottom: 2rem;
  line-height: 1.6;
}

.btn {
  display: inline-block;
  padding: 0.75rem 1.75rem;
  background: white;
  color: #0b0b0b;
  text-decoration: none;
  font-weight: 600;
  border-radius: 999px;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(34, 197, 94, 0.4);
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="icon">âœ“</div>
      <h1>Message Sent Successfully</h1>
      <p>
        Thank you for reaching out. I'll get back to you as soon as possible.
      </p>
      <a href="/" class="btn">Back to Home</a>
    </div>
  </div>
</body>
</html>
